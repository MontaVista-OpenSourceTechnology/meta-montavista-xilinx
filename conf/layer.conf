# We have a conf and classes directory, add to BBPATH
BBPATH := "${BBPATH}:${LAYERDIR}"

# We have an images and various recipe-* directories, add to BBFILES
BBFILES := "${BBFILES} ${LAYERDIR}/recipes*/*/*.bb*"

BBFILE_COLLECTIONS += "cgx-msd-xilinx"
BBFILE_PATTERN_cgx-msd-xilinx := "^${LAYERDIR}/"
BBFILE_PRIORITY_cgx-msd-xilinx = "7"

LAYERSERIES_COMPAT_cgx-msd-xilinx = "kirkstone"

LAYERDEPENDS_cgx-msd-xilinx = "core "

